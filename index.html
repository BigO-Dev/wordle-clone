<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Custom Font -->
    <link href="karnakcondensed-normal-700.woff2" rel="stylesheet" />
    <title>Wordle Clone</title>
  </head>
  <body>
    <header class="header">
      <h1>Wordle</h1>
    </header>
    <main class="board-container">
      <div class="board">
        <div class="board__row">
          <div class="board__tile" aria-label="1st-letter"></div>
          <div class="board__tile" aria-label="2nd-letter"></div>
          <div class="board__tile" aria-label="3rd-letter"></div>
          <div class="board__tile" aria-label="4th-letter"></div>
          <div class="board__tile" aria-label="5th-letter"></div>
        </div>
        <div class="board__row">
          <div class="board__tile" aria-label="6th-letter"></div>
          <div class="board__tile" aria-label="7th-letter"></div>
          <div class="board__tile" aria-label="8th-letter"></div>
          <div class="board__tile" aria-label="9th-letter"></div>
          <div class="board__tile" aria-label="10th-letter"></div>
        </div>
        <div class="board__row">
          <div class="board__tile" aria-label="11th-letter"></div>
          <div class="board__tile" aria-label="12th-letter"></div>
          <div class="board__tile" aria-label="13th-letter"></div>
          <div class="board__tile" aria-label="14th-letter"></div>
          <div class="board__tile" aria-label="15th-letter"></div>
        </div>
        <div class="board__row">
          <div class="board__tile" aria-label="16th-letter"></div>
          <div class="board__tile" aria-label="17th-letter"></div>
          <div class="board__tile" aria-label="18th-letter"></div>
          <div class="board__tile" aria-label="19th-letter"></div>
          <div class="board__tile" aria-label="20th-letter"></div>
        </div>
        <div class="board__row">
          <div class="board__tile" aria-label="21st-letter"></div>
          <div class="board__tile" aria-label="22nd-letter"></div>
          <div class="board__tile" aria-label="23rd-letter"></div>
          <div class="board__tile" aria-label="24th-letter"></div>
          <div class="board__tile" aria-label="25th-letter"></div>
        </div>
      </div>
    </main>
  </body>
</html>
